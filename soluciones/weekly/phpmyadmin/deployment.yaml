apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: laravel
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin:5.2.1
        ports:
        - containerPort: 80
        env:
          - name: PMA_HOST
            valueFrom:
              configMapKeyRef:
                name: phpmyadmin-configmap
                key: PMA_HOST
          - name: PMA_PORT
            valueFrom:
              configMapKeyRef:
                name: phpmyadmin-configmap
                key: PMA_PORT
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bdsecrets
                key: password
          - name: PMA_ARBITRARY
            value: "1"
        resources: 
          requests:
            memory: "512Mi"
            cpu: "800m"
          limits:
            memory: "512Mi"
            cpu: "800m"